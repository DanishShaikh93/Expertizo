let products=document.querySelector(".products");

.then(function (res) {
    apiData=res.data;
    console.log(apiData);
    for(let i=0; i<=apiData.length; i++){
        products.innerHTML+= `<div class="box"> <h3>${apiData[i].title}</h3>
        <img src="${apiData[i].image}" height="100">
        <h3>$${apiData[i].price}</h3>
        <p>${apiData[i].description}</p>
        <p>${apiData[i].rating.count}</p>
