    console.log(createDiv);


    let createUl=document.createElement("UL");

    let createLi02=document.createElement("LI");
    let createLi03=document.createElement("LI");


    let textLi01=document.createTextNode("Home");
    let textLi02=document.createTextNode("About");

    createUl.appendChild(createLi01).appendChild(textLi01);
    createUl.appendChild(createLi02).appendChild(textLi02);
    createUl.appendChild(createLi03).appendChild(textLi03);

    createLi01.setAttribute('class','abc');

    console.log(createUl);
