<!-- Example 2 -->
<input type="text" placeholder="Please type table number" id="table-value">
<button onclick="create_Table();">Create Table</button>
<div class="result"></div>

<script>
    function create_Table(){
         
    let selected_table_num= document.querySelector("#table-value"); 
    let show_table= document.querySelector(".result");

    show_table.innerHTML = '';

        for (let i = 1; i <= 10; i++) {
            show_table.innerHTML += selected_table_num.value + " X " + i + " = " + selected_table_num.value*i + "<br/>";              
        }

        document.querySelector("#table-value").value = '';
    }
</script>
