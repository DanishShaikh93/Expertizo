// 07 Question Answer 

let userNum1=+prompt("Please type any number");
let userNum2=+prompt("Please type any number");
let userOperator=prompt("Please type operator for e.g +, -, *, /, % ");

if(userOperator=="+"){
    let userCalc= userNum1+userNum2;
    alert("Answer of " + userNum1 + " + " + userNum2 + " = " + userCalc );
}
else if(userOperator=="-"){
    let userCalc= userNum1-userNum2;
    alert("Answer of " + userNum1 + " - " + userNum2 + " = " + userCalc );
}
else if(userOperator=="*"){
    let userCalc= userNum1*userNum2;
    alert("Answer of " + userNum1 + " * " + userNum2 + " = " + userCalc );
}
else if(userOperator=="/"){
    let userCalc= userNum1/userNum2;
    alert("Answer of " + userNum1 + " / " + userNum2 + " = " + userCalc );
}
else if(userOperator=="%"){
    let userCalc= userNum1%userNum2;
    alert("Answer of " + userNum1 + " % " + userNum2 + " = " + userCalc );
}else{
    alert("Please only type the operator e.g +, -, *, /, %");
}
